<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>修改班级信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="layui-form-item"  >
        <label class="layui-form-label required">班级编号</label>
        <div class="layui-input-block">
            <input type="text" name="cno" lay-verify="required"lay-reqtext="班号不能为空" value="10022" class="layui-input" >
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">专业</label>
        <div class="layui-input-block" >
            <select id="major">
                <option>--请选择--</option>
                <option value="1">计算机科学与技术</option>
                <option value="2">软件工程</option>
                <option value="3">网络工程</option>
                <option value="4" selected>物联网工程</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item"  >
        <label class="layui-form-label required">入学日期</label>
        <div class="layui-input-block">
            <input type="text" name="joinDate" id="joinDate" lay-verify="date" value="2017-09-01" autocomplete="off" class="layui-input" readonly>
        </div>
    </div>
    <div class="layui-form-item"  >
        <label class="layui-form-label required">毕业日期</label>
        <div class="layui-input-block">
            <input type="text" name="endDate" id="endDate" lay-verify="date" value="2021-06-25" autocomplete="off" class="layui-input" readonly>
        </div>
    </div>
    <div class="layui-form-item"  >
        <label class="layui-form-label required">班级人数</label>
        <div class="layui-input-block">
            <input type="number" name="classNo" lay-verify="required"  value="40" class="layui-input" value="40">
        </div>
    </div>
    <div class="layui-form-item"  >
        <label class="layui-form-label required">班主任</label>
        <div class="layui-input-block">
            <input type="text" name="classTeacher" lay-verify="required"  value="李明" class="layui-input" >
        </div>
    </div>
    <div class="layui-form-item"  >
        <label class="layui-form-label required">班主任电话</label>
        <div class="layui-input-block">
            <input type="text" name="tel" lay-verify="required"  value="123456789" class="layui-input" >
        </div>
    </div>
    <div class="layui-form-item"  >
        <label class="layui-form-label required">辅导员</label>
        <div class="layui-input-block">
            <input type="text" name="counsellor" lay-verify="required"  value="吴飞" class="layui-input" >
        </div>
    </div>
    <div class="layui-form-item"  >
        <label class="layui-form-label required">辅导员电话</label>
        <div class="layui-input-block">
            <input type="text" name="telephone" lay-verify="required"  value="123456789" class="layui-input" >
        </div>
    </div>
    <div class="layui-form-item layui-form-text"  >
        <label class="layui-form-label">备注信息</label>
        <div class="layui-input-block">
            <textarea id="remark" name="remark" class="layui-textarea" placeholder="请输入备注信息"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">修改班级</button>
            <button type="reset" class="layui-btn layui-btn-primary" >重置信息</button>
        </div>
    </div>
</div>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form','laydate'], function () {
        var form = layui.form,
            layer = layui.layer,
            laydate = layui.laydate,
            $ = layui.$;

        // 入学日期
        laydate.render({
            elem: '#joinDate'
        });
        // 毕业日期
        laydate.render({
            elem: '#endDate'
        });


        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {

                // 关闭弹出层
                layer.close(index);

                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);

            });

            return false;
        });

    });
</script>
</body>
</html>

</body>
</html>
